<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log("fetch");
      fetch("http://localhost:3000/api/productImageInsert", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          param: [
            {
              product_id: 9,
              type: 1,
              path: "test1234.img",
            },
          ],
        }),
      }) // 상품 목록을 콘솔에 출력 post 요청
        .then((resolve) => resolve.json())
        .then((result) => {
          console.log(result);
        })
        .catch((err) => console.log(err));
    </script>
  </body>
</html>
